<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
</head>
<body>
    <h1>결과</h1>
    {% if correct_count == total %}
        <p>정답입니다! {{ total }}개의 단어를 모두 맞췄습니다.</p>
    {% else %}
        <p>오답입니다. {{ total }}개의 단어 중 {{ correct_count }}개를 맞췄습니다.</p>
    {% endif %}
    <a href="{% url 'index' %}">다시하기</a>
</body>
</html>
